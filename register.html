<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />

        <!-- Optimized viewport for mobile -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />

        <!-- Website description -->
        <meta name="description" content="FindaHospital: HTML website template for a hospital operational system" />
        <meta name="keywords" content="FindaHospital, HTML templates, hospital, paramedic" />

        <!-- Website title-->
        <title>FindaHospital</title>
    
        <!-- Fonts -->
        <link href="https://blogfonts.com/css/aWQ9MTc0OTE4JnN1Yj05MTgmYz1jJnR0Zj1jaXJjdWxhcnN0ZC1ib29rLm90ZiZuPWNpcmN1bGFyLXN0ZA/Circular Std.otf" rel="stylesheet" type="text/css"/>
        
        <!-- Icon Link -->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Font awesome --> 
        <script src="https://kit.fontawesome.com/228090ed44.js" crossorigin="anonymous"></script>
        <!-- GLOBAL CSS links-->
        <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
        <!-- BOOTSTRAP CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"rel="stylesheet" integrity= "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"crossorigin="anonymous"> 
        <!-- ADD YOUR CSS LINK -->
    </head>

    <body>
        <Section class="container-fluid" id="Signin" >
            <!-- Grid row -->
                <div class=" row">
                    <!-- Grid column -->
                    <div class="signup-img col-md-5 mt-md-0 mt-3">
                        <img  class="lazy loaded" id="" src="./src/images/signup.png" alt="signup">
                    </div>
                    <!-- Grid column -->
                    <!-- Grid column -->
                        <div class=" col-md-7 mt-md-5 mt-3 px-5">
                           <!-- Default form register -->
                            <form class="text-center border border-light p-5" action="#!">
                                <img class="lazy loaded" id="" src="./src/images/light bulb1.png" alt="light bulb">
                                <p class="h4 mb-4">Sign up</p>

                                <div class="form-row mb-4">
                                    <div class="col">
                                        <!-- First name -->
                                        <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
                                    </div>
                                    <div class="col">
                                        <!-- Last name -->
                                        <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
                                    </div>
                                </div>

                                <!-- E-mail -->
                                <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

                                <!-- Password -->
                                <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                                <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                                    At least 8 characters and 1 digit
                                </small>

                                <!-- Phone number -->
                                <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
                                <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                                    Optional - for two step authentication
                                </small>
                                
                                <!-- Sign up button -->
                                <button class="btn btn-primary my-4 btn-block" type="submit">Sign up</button>

                                <!-- Social register -->
                                <p>or sign up with:</p>

                                <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                                <a href="#" class="mx-2" role="button"><i class="fab fa-google light-blue-text"></i></a>
                               <hr>

                                <!-- Terms of service -->
                                <p>Already have an
                                    <em>account</em> ?
                                    <a href="./login.html">Sign in here</a>
                                </p>
                                <div class="text-right"><a href="./home.html"> Back to home <i class="fas fa fa-home"></i></a></div>
                            </form>
                            <!-- Default form register -->
                            
                        </div>
                    <!-- Grid column -->
                </div>
                <!-- Grid row -->
            </Section>

       
        <!-- All javascript at the bottom of the page for fast page load -->
        
        <script src="https://code.jquery.com/jquery-3.5.1.js" 
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"> 
        </script> 
            
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"crossorigin="anonymous"> 
        </script> 
        
    </body>

</html>
